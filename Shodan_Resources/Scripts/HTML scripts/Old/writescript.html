<!DOCTYPE html>
<html>
<body>
<script>
var i=1;
function change_value()
{
		var element = document.getElementById("new_command");
		if(i==1)
		{
			element.innerHTML = "true";
			i=0;
		}
		else
		{
			element.innerHTML = "false";
			i=1;
		}
}
</script>
<button type="button" onclick=change_value()>Click Me!</button>
<p id="new_command" >false</p>
</body>
</html>
